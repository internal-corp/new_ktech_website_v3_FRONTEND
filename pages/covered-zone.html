<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covered zone</title>
</head>

<body>
    <div id="main">
        <header class="header">
            <nav class="navbar ">
                <div class="container">
                    <a href="#"><img src="assets/logo.png" class="brand-logo" alt="Konan Technologies Logo"></a>
                    <div class="main-links">
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">Services</a></li>
                            <li><a href="#">Country</a></li>
                            <li><a href="#">News</a></li>
                            <li><a href="#">About us</a></li>
                        </ul>
                    </div>
                    <div >
                        <input type="button" class="newsletter-subscribe-button button" value="Subcribe Newsletter">
                    </div>
                </div>
            </nav>
            <div class="showcase">
                <div class="container">
                    <div class="text-content">
                        <h1 class="title">Be informed weekly of news through our Newsletter</h1>
                        <p>Subscribe on that to Always be updates </p>
                    </div>
                    <div class="image-box">
                        <img src="../assets/images/world-animated@2x.png" alt="World wide Image">
                    </div>
                </div>
            </div>
        </header>
        <!-- Covered Zone section  -->
        <section class="covered-zone">

        </section>
        <section class="contact">
            <div class="container">
                <h3>Ready to get started ?</h3>
                <div class="contact-box">
                    <form>
                        <input type="email" name="email">
                        <input type="submit" name="submit" value="Contact us button" id="">
                    </form>
                </div>
            </div>
        </section>
        <footer class="footer">
            <div class="container">
                <div class="brand-name">
                    <h5>Konan Technologies</h5>
                </div>
                <div class="actions">
                    <div class="links">
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">Services</a></li>
                            <li><a href="#">Country</a></li>
                            <li><a href="#">News</a></li>
                            <li><a href="#">About us</a></li>
                        </ul>
                    </div>
                    <div class="social-links">
                        <ul>
                            <li><a href="#"><img src="assets/images/linkedind@2x.png" class="social-link"
                                        alt="Link to Konan Technologies Linkedin"></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
